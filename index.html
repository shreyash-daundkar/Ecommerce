<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <div class="col-md-6">
          <h1 id="header-title">Ecommerce</h1>
        </div>
      </div>
    </header>

    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add Product</h2>
        <form id="add-form" class="form-inline mb-3">
          <input
            type="number"
            class="form-control mr-2"
            id="form-price"
            placeholder="Price"
          />
          <input
            type="text"
            class="form-control mr-2"
            id="form-name"
            placeholder="Name"
          />
          <select class="form-control mr-2" name="category" id="form-category">
            <option value="electronic">Electronic</option>
            <option value="food">Food</option>
            <option value="skin-care">Skin care</option>
          </select>
          <input type="submit" class="btn btn-dark" value="Add" />
        </form>
        <h4>Total amount : <span id="total">0</span></h4>
        <div id="list" class="card">
          <div class="card card-body">
            <h2 class="title">Electronic Products</h2>
            <ul id="e-list" class="list-group"></ul>
          </div>
          <div class="card card-body">
            <h2 class="title">Food Products</h2>
            <ul id="f-list" class="list-group"></ul>
          </div>
          <div class="card card-body">
            <h2 class="title">Skin care Products</h2>
            <ul id="s-list" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
